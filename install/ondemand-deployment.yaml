---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ondemand-job-pod-reaper
  namespace: job-pod-reaper
spec:
  selector:
    matchLabels:
      app: ondemand-job-pod-reaper
  template:
    metadata:
      labels:
        app: ondemand-job-pod-reaper
    spec:
      serviceAccountName: job-pod-reaper
      containers:
      - name: ondemand-job-pod-reaper
        image: docker.io/ohiosupercomputer/job-pod-reaper:latest
        imagePullPolicy: Always
        args:
        - --reap-max=30
        - --reap-evicted-pods
        - --reap-interval=60s
        - --reap-timestamp=start
        - --namespace-labels=app.kubernetes.io/name=open-ondemand
        - --pods-labels=app.kubernetes.io/managed-by=open-ondemand
        - --job-label=job
        - --log-level=info
        - --log-format=logfmt
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - all
          privileged: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 65534
        resources:
          limits:
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 50Mi
      nodeSelector:
        kubernetes.io/os: linux